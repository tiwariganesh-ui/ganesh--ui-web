<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<script type="text/javascript">
    function OrderClick(){
        document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
        document.getElementById("lblMobile").innerHTML = document.getElementById("txtNumber").value;

        var mealName = "";
        var mealPrice = 0;
        var adOnName = "";
        var adOnCost = 0;

        var burger= document.getElementById("optBurger");
        var roller = document.getElementById("optRoller");
        var mealImg = document.getElementById("imgMeal");

        if(burger.checked){
            mealName= burger.value;
            mealImg.src="public/images/burger.jpeg";
            mealPrice = 120; 
        }
        if(roller.checked){
            mealName = roller.value;
            mealImg.src="public/images/omg-roller.jpeg";
            mealPrice = 100;
        }
        var optKrusher = document.getElementById("optKrusher");
        var optWings = document.getElementById("optWings");

        if(optKrusher.checked){
            adOnName += optKrusher.value+"<br>";
            adOnCost = 40;
            mealPrice += adOnCost;
        }
        if(optWings.checked){
            adOnName += optWings.value+"<br>";
            adOnCost = 80;
            mealPrice += adOnCost;
        }

        document.getElementById("lblMeal").innerHTML = mealName;
        document.getElementById("lblAdon").innerHTML = adOnName;
        document.getElementById("lblTotal").innerHTML = mealPrice.toLocaleString("en-in",{style:"currency",currency:"INR"});
    }
</script>
<body class="container-fluid">
     <header>
        <img src="public/images/kcf.jpg" width="100%" height="300">
     </header>
     <section>
        <div class="accordion" id="kcf">
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-primary w-100" data-bs-toggle="collapse" data-bs-target="#customer">Customer Details</button>
                </div>
                <div class="accordion-collapse collapse" id="customer" data-bs-target="#kcf">
                    <div class="accordion-body bg-danger text-white mt-2">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" class="form-control" id="txtName"></dd>
                            <dt>Mobile Numbers</dt>
                            <dd><input type="text" id="txtNumber" class="form-control"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="accordion-item" >
                <div class="accordion-header">
                    <button class="btn btn-primary w-100" data-bs-toggle="collapse" data-bs-target="#meal">Select Your Meals</button>
                </div>
                <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kcf">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col text-center">
                                <h3>OMG Burger</h3>
                                <img src="public/images/burger.jpeg" width="100%" height="80%">
                                <h2><input type="radio" name="meal" id="optBurger" value="OMG Burger" class="form-check-input"><label>&#8377; 120</label></h2>
                            </div>
                            <div class="col text-center">
                                <h3>OMG Roller</h3>
                                <img src="public/images/omg-roller.jpeg" width="100%" height="80%">
                                <h2><input type="radio" name="meal" id="optRoller" value="OMG Roller" class="form-check-input"><label>&#8377; 100</label></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item" >
                <div class="accordion-header">
                    <button class="btn btn-primary w-100" data-bs-toggle="collapse" data-bs-target="#adon">Select AD-ON's</button>
                </div>
                <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kcf">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col text-center">
                                <h3>Krusher Brownie</h3>
                                <img src="public/images/krusher1.jpg" width="100%" height="80%">
                                <h2><input type="checkbox" id="optKrusher" value="Krusher Brownie" class="form-check-input"><label>&#8377; 40</label></h2>
                            </div>
                            <div class="col text-center">
                                <h3>Hot Wings</h3>
                                <img src="public/images/krusher2.JPG" width="100%" height="80%">
                                <h2><input type="checkbox" id="optWings" value="Hot Wings" class="form-check-input"><label>&#8377; 80</label></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary w-100" data-bs-toggle="modal" onclick="OrderClick()" data-bs-target="#bill">Place Order </button>
        <div class="modal fade" id="bill">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="text-danger">Your Bill Summary</h2>
                        <button class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <dl>
                                    <dt>Customer Name</dt>
                                    <dd id="lblName"></dd>
                                    <dt>Mobile Number</dt>
                                    <dd id="lblMobile"></dd>
                                    <dt>Meal</dt>
                                    <dd id="lblMeal"></dd>
                                    <dt>AD-ON's</dt>
                                    <dd id="lblAdon"></dd>
                                    <dt>Total</dt>
                                    <dd id="lblTotal" class="fw-bold text-danger"></dd>
                                </dl>
                            </div>
                            <div class="col">
                                <img  height="50%" width="80%" id="imgMeal">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </section>  
   
</body>
</html>
