<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI-Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        input[type="range"]{
           width: 85%;
        }
        </style>
    <script>
        $(()=>{
            $("#rangeAmount").change(()=>{
                $("#txtAmount").val($("#rangeAmount").val());
            })
            $("#txtAmount").keyup(()=>{
                $("#rangeAmount").val($("#txtAmount").val());
            })
            $("#rangeTime").change(()=>{
                $("#txtTime").val($("#rangeTime").val());
            })
            $("#txtTime").keyup(()=>{
                $("#rangeTime").val($("#txtTime").val());
            })
            $("#rangeRate").change(()=>{
                $("#txtRate").val($("#rangeRate").val());
            })
            $("#txtRate").keyup(()=>{
                $("#rangeRate").val($("#txtRate").val());
            })
        })
        $(()=>{
            $("#btn").click(()=>{
            var p = parseInt($("#txtAmount").val());
            var r = parseFloat($("#txtRate").val()/12/100);
            var n = parseInt($("#txtTime").val()*12);
           var EMI = p * r * Math.pow((1+r),n) / Math.pow((1+r),n)-1;
            $("#totalEmi").html(`Your Monthly EMI is <b><font color="red" size="6">${EMI.toLocaleString("en-in",{style:"currency",currency:"INR"})} </font> </b> For Next ${n} Months`).css("background","green");
        })
        })
    </script>
    </head>
<body class="container-fluid bg-light">
    <div class=" mt-4 mb-3 bg-primary">
        <h1 class="bg-white text-black text-center rounded rounded-3">EMI Calculator</h1>
        <div class="p-4">
            <div class="row">
                <div class="col">
                   Amount you need <input type="text" id="txtAmount"> 
                </div>
                <div class="col">
                    for <input type="text" id="txtTime"> Years
                </div>
                <div class="col">
                    Intreast rate <input type="text" id="txtRate">%
                </div>
            </div>
            <div class="row mt-5">
                <div class="col"><input type="range" min="10,000" max="1000000" value="10000" id="rangeAmount"></div>
                <div class="col"><input type="range" min="1" max="5" value="1"  id="rangeTime"></div>
                <div class="col"><input type="range" min="12.20" max="18.12" value="12.20" id="rangeRate"></div>
            </div>
            <div class="row mt-3 pe-4">
                <div class="col pe-5">
                    <span>&#8377; 10,000</span>
                    <span class="float-end">&#8377; 40,50,000</span>
                </div>
                <div class="col pe-5">
                    <span>1 Years</span>
                    <span class="float-end">5 Years</span>
                </div>
                <div class="col pe-5">
                    <span>12.20 %</span>
                    <span class="float-end">21 %</span>
                </div>
                <div class="row mt-4">
                    <div class=" text-end col">
                        <button class="btn btn-danger" id="btn">Calculate</button>
                    </div>
                </div>
                <div class=" text-dark w-50 p-3 rounded-1 fs-4" id="totalEmi"></div>
            </div>
        </div>
    </div>
</body>
</html>
